<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Regex jelszó ellenőrző</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Regex ellenőrzés és gyakorlás">
  <meta name="keywords" content="regex, szoftverfejlesztés, regex gyakorlás, regex generátor">
  <link rel="stylesheet" href="style.css?v=2">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>
</head>

<body>
  <div class="swatches">
    <div id="bgSwatch" title="Background color"></div>
    <div id="themeSwatch" title="Theme color"></div>
   </div>
  
  <div class="exam">
    <label><input type="checkbox" id="challengeCheck"> Feladvány?</label>
    
    <div class="difficulty">
      <label>
        <input type="radio" name="difficulty" value="easy" disabled><span>könnyű</span>
      </label>
      <label>
        <input type="radio" name="difficulty" value="medium" disabled><span>közepes</span>
      </label>
      <label>
        <input type="radio" name="difficulty" value="hard" disabled><span>nehéz</span>
      </label>
    </div>
  </div>
  
  <div class="container">
    <h1>Regex ellenőrzés</h1>

    <form id="passwordForm">
    <div class="regex-buttons">
      <button type="button" data-insert="^">^</button>
      <button type="button" data-insert="$">$</button>
      <button type="button" data-insert="{}">{}</button>
      <button type="button" data-insert="[]">[]</button>
      <button type="button" data-insert="()">()</button>
      <button type="button" data-insert="\">\</button>
      <button type="button" data-insert="*">*</button>
      <button type="button" data-insert="+">+</button>
      <button type="button" data-insert="?">?</button>
    </div>        
        
      <input
        type="text"
        id="regexInput"
        placeholder="Írd be a regex kódot (pl.: ^.{7}\\d$)">
      <input
        type="text"
        id="passwordInput"
        placeholder="Írd be a jelszót amire igaz a kód"
        required>
      
      <button type="submit">Ellenőrzés</button>
    </form>

    <div class="regex-info" id="regexDisplay">Aktuális regex: ^.{7}\d$</div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr"></script>
  <script src="logic.js?v=1"></script> 
</body>
</html>
